<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-container">

    <img src="./images/illustration-hero.svg" alt="illustration hero" class="hero-img">

    <div class="text-container">
      <h1 class="title">Order Summary</h1>

      <div class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
  
      <div class="annual-plan-container">

        <div class="annual-plan">
          <img src="./images/icon-music.svg" alt="music icon">
          <div>
            <div class="annual-plan-text">Annual Plan</div>
            <div class="money">$59.99/year</div>
          </div>
        </div>
        <a href="#" class="change">Change</a>
      </div>
  
      <button class="proceed"> Proceed to Payment </button>
      <div class="cancel"> Cancel Order </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Lealem</a>.
      </div>
    </div>
    
  </div>
</body>
</html>
