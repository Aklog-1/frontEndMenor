<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="layer">
      <img src="images/image-header-mobile.jpg" alt="thrilled people in an office">
    </div>

    <div class="card-text">
      <h1 class="foremost">
        Get <span>insights</span> that help your business grow. </h1>
    
      <p class="intro">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.  
      </p>

      <div class="stat-container">

        <div>
          <div class="stat">10k+</div>
          <div class="stat-heading">companies</div>
        </div>
  
        <div>
          <div class="stat">314</div>
          <div class="stat-heading">templates</div>
        </div>
  
        <div>
          <div class="stat"> 12M+</div>
          <div class="stat-heading">queries</div>
        </div>

      </div>

    </div>

  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lealem</a>.
  </div>
</body>
</html>
